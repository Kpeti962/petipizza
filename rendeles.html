                        <a class="navbar-brand" href="index.html">Főoldal</a>

        </div>

    <a href="index.html">
        <h2 id="kezdolap">petipizza.hu
        </h2>
    </a>
    <h3>
        Étlap
    </h3>
    <fieldset>
        <legend>Rendelés adatai</legend>
        <div class="form-control">
            <span>Extra feltét</span>
            <div class="form">
                <input id="extra" name="sajt" type="checkbox">
                <label for="sajt">Sajt</label>
                <label for="forint">+200 Ft</label>
            </div>
            <div class="form">
                <input id="extra" name="szalami" type="checkbox">
                <label for="sajt">Szalámi</label>
                <label for="forint">+150 Ft</label>
            </div>
            <div class="form">
                <input id="extra" name="sajt" type="checkbox">
                <label for="sajt">Pepperoni</label>
                <label for="forint">+120 Ft</label>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Személyes adatok</legend>
        <div class="szemelyesAdatok">
            <label for="name">Név</label>
            <input class="szemelyes" id="name" name="name" type="text">
        </div>
        <div class="szemelyesAdatok">
            <label for="address">Cím</label>
            <input class="szemelyes" id="address" name="name" type="text">
        </div>
        <div class="szemelyesAdatok">
            <label for="email">E-mail cím</label>
            <input class="szemelyes" id="email" name="name" type="text">
        </div>
        <div class="comment">
            <label>Megjegyzés</label>
            <textarea id="comment" name="comment" cols="40" rows="8"></textarea>
        </div>
        <div class="orderfinish">
            <button type="button" class="btn btn-primary">Rendelés elküldése</button>
            <a href="etlap.html"><button type="button" class="btn btn-secondary">Vissza a rendeléshez</button></a>
        </div>
    </fieldset>
 
</body>

</html>
